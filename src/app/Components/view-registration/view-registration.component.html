<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/bike">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Buyer Name</label>
      <div class="form-control">{{registeredBike.name}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{registeredBike.email}}</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <div class="form-control">{{registeredBike.phone}}</div>
    </div>
    <div class="form-group">
      <label>Bike Model</label>
      <div class="form-control">{{registeredBike.model}}</div>
    </div>
    <div class="form-group">
      <label>Bike Serial Number</label>
      <div class="form-control">{{registeredBike.serialNumber}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <div class="form-control">{{registeredBike.purchasePrice}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <div class="form-control">{{registeredBike.purchaseDate}}</div>
    </div>
  </div>
</div>
